<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 300px;
            height: 60px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

    

        .navbar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-item.active {
            color: #002469;
            transform: translateY(-5px);
        }

        .navbar-item i {
            font-size: 24px;
        }

        .navbar-item span {
            font-size: 12px;
            margin-top: 5px; /* Add space between icon and text */
        }

        .navbar-item:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-item active" id="home">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </div>
    <div class="navbar-item" id="task">
        <i class="fas fa-tasks"></i>
        <span>Progdiv</span>
    </div>
    <div class="navbar-item" id="profile">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </div>
</div>

<script>
    const navbarItems = document.querySelectorAll('.navbar-item');

    navbarItems.forEach(item => {
        item.addEventListener('click', () => {
            navbarItems.forEach(nav => nav.classList.remove('active'));
            item.classList.add('active');
        });
    });
</script>

</body>
</html>
