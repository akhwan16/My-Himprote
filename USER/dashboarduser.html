<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="dashboarduser.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Dashboard</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="../Assets/img/Group 207.png" alt="Logo" />
      </div>
      <div class="reminder">REMINDER!</div>
    </div>
  </header>
  <main>
    <div class="welcome-container">
      <div class="welcome-message">Selamat datang, Farid Akhwan</div>
      <div class="sub-message">
        Kamu login sebagai <span href="#">User</span>!
      </div>
    </div>

    <section class="calendar">
      <header class="calendar-header">
        <span class="month-picker" id="month-picker">February</span>
        <div class="year-picker">
          <span class="year-change" id="prev-year">
            <pre><</pre>
          </span>
          <span id="year">2021</span>
          <span class="year-change" id="next-year">
            <pre>></pre>
          </span>
        </div>
      </header>
      <div class="calendar-body">
        <div class="calendar-week-day">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-days"></div>
      </div>
      <div class="calendar-footer">
        <div class="toggle"></div>
      </div>
      <div class="month-list"></div>
    </section>

    <section class="event">
      <div class="container">
        <div class="content1">

        </div>
        <div class="content2">

        </div>
      </div>
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li class="home">
          <a href="#"><img src="/Assets/img/home.png" alt=""><br>Home</a>
        </li>
        <li class="Progdiv">
          <a href="#"><img src="/Assets/img/task.png" alt=""><br>ProgDiv</a>
        </li>
        <li class="profile">
          <a href="#"><img src="/Assets/img/profile.png" alt=""><br>Profile</a>
        </li>

      </ul>
    </nav>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="calendar.js"></script>
</body>

</html>
