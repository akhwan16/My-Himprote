<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .task-list {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            padding: 10px;
            border: 2px solid navy; /* Tambahkan border biru tua */
        }

        .task {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .task-time {
            font-size: 1.2em;
            margin-right: 16px;
            color: #333;
            width: 50px;
            padding-left: 30px;
        }

        .task-content {
            flex-grow: 1;
            background-color: #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .task-title {
            font-size: 1em;
            margin: 0;
            color: #333;
            font-weight: bold;
        }

        .task-subtitle {
            font-size: 0.9em;
            color: #888;
        }

        .task-checkbox {
            margin-right: 16px;
        }

        .task:last-child {
            margin-bottom: 0;
        }
      
.task-checkbox {
    display: none; /* Sembunyikan checkbox */
}

.task {
    position: relative; /* Menetapkan posisi relatif untuk memungkinkan penempatan pseudo-element */
}

.task:before {
    content: "";
    position: absolute;
    left: 15px; /* Sesuaikan jarak dari sisi kiri */
    top: 50%;
    transform: translateY(-50%);
    width: 10px; /* Mengurangi lebar */
    height: 10px; /* Mengurangi tinggi */
    border-radius: 50%; /* Membuat lingkaran */
    background-color: red; /* Warna biru tua */

}

.task-checkbox:checked + .task:before {
    background-color: lightblue; /* Warna ketika tugas selesai */
}rgb(194, 230, 173)rgb(94, 255, 0)

    </style>
</head>
<body>

    <div class="task-list">
        <div class="task">
            <input type="checkbox" class="task-checkbox">
            <div class="task-time">18:40</div>
            <div class="task-content">
                <div class="task-title">Absensi Rapat ELCO</div>
                <div class="task-subtitle">Electrical Campus Observation</div>
            </div>
        </div>
        <div class="task">
            <input type="checkbox" class="task-checkbox">
            <div class="task-time">23:59</div>
            <div class="task-content">
                <div class="task-title">LPJ</div>
                <div class="task-subtitle">Electrical Campus Observation</div>
            </div>
        </div>
    </div>

</body>
</html>
