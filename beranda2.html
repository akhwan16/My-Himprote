<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Image and Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #1f4e79;
            padding: 10px 20px;
            width: 90%;
            max-width: 1000px;
        }

        .card-content {
            display: flex;
            align-items: center;
        }

        .profile-image {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .text-content {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-weight: bold;
        }

        .delete-button {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .delete-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <img id="profileImage" src="" alt="Profile Image" class="profile-image">
                <div class="text-content">
                    <div class="title">Pengurus Harian | Ketua HIMPROFTE FT UNNES 2024</div>
                    <div id="name" class="name"></div>
                    <div id="email" class="email"></div>
                </div>
            </div>
            <div class="delete-button" onclick="deleteProfile()">
                <img src="path/to/delete-icon.png" alt="Delete Icon" class="delete-icon">
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Ambil data profil dari localStorage
            var profileImage = localStorage.getItem("profileImage");
            var email = localStorage.getItem("email");
            var name = localStorage.getItem("name");

            if (profileImage && email && name) {
                // Setel URL foto profil, nama, dan email ke elemen HTML
                document.getElementById("profileImage").src = profileImage;
                document.getElementById("email").textContent = email;
                document.getElementById("name").textContent = name;
            } else {
                console.error("No profile data found.");
            }
        };

        function deleteProfile() {
            // Hapus data profil dari localStorage
            localStorage.removeItem("profileImage");
            localStorage.removeItem("email");
            localStorage.removeItem("name");

            // Redirect ke halaman login atau halaman lain
            window.location.href = "login.html";
        }
    </script>
    
</body>
</html>
